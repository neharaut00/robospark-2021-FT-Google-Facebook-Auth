<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <title>Login</title>
</head>

<body>
    <h1 style="margin-top: 50px; margin-left: 30%;">You aren't logged in.</h1>
    <div class="row">
        <div class="col-md-3" style="margin-top: 200px; margin-left: 30%;">
            <a class="btn btn-outline-dark" href="/google" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" /> Login with Google
            </a>
        </div>

        <div class="col-md-3" style="margin-top: 20px; margin-left: 30%;">
            <a class="btn btn-outline-dark" href="/google" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="FB sign-in" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" /> Login with Facebook
            </a>
        </div>
    </div>
</body>

</html>
